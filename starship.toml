"$schema" = 'https://starship.rs/config-schema.json'

# PROMPT
format = """
\u0020$username\
$hostname\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$character
"""
right_format = """
$status\
$cmd_duration\
$jobs\
$all
"""
add_newline = true

[aws]
format = "[$symbol($profile )(\\($region\\) )(\\[$duration\\])]($style) "
symbol = " "
style = "bold bright-yellow"
disabled = false

[azure]
format = "[$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "bold blue"
disabled = false

[battery]
disabled = true

[buf]
format = "[$symbol($version)]($style) "
symbol = "﬘ "
style = "bold cyan"
disabled = false

[bun]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold normal"
disabled = false

[c]
format = "[$symbol($version(-$name))]($style) "
symbol = " "
style = "bold bright-blue"
disabled = false

[character]
success_symbol = "[➜ ](bold green)"
error_symbol = "[➜ ](bold red)"
vimcmd_symbol = "[](bold green)"
vimcmd_replace_one_symbol = "[](bold blue)"
vimcmd_replace_symbol = "[](bold blue)"
vimcmd_visual_symbol = "[](bold purple)"
disabled = false

[cmake]
format = "[$symbol($version)]($style) "
symbol = "卑 "
style = "bold blue"
disabled = false

[cobol]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-blue"
disabled = false

[cmd_duration]
format = "[$duration]($style) "
min_time = 10000
style = "bold yellow"
show_notifications = true
min_time_to_notify = 45000
disabled = false

[conda]
format = "[$symbol$environment]($style) "
symbol = "🅒 "
style = "green bold"
disabled = false

[container]
format = '[$symbol[$name\]]($style) '
symbol = " "
style = "bold cyan"
disabled = false

[crystal]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold normal"
disabled = false

[daml]
format = "[$symbol($version)]($style) "
symbol = "\u0394 "
style = "bold blue"
disabled = false

[dart]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-blue"
disabled = false

[deno]
format = "[$symbol($version)]($style) "
symbol = "🦕 "
style = "bold green"
disabled = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncate_to_repo = true
style = "bold cyan"
read_only = " "
read_only_style = "cyan"
home_symbol = " "
disabled = false

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"
disabled = false

[dotnet]
format = "[$symbol($version )(什 $tfm)]($style) "
symbol = " "
style = "bold blue"
disabled = false

[elixir]
format = "[$symbol($version \\(OTP $otp_version\\))]($style) "
symbol = " "
style = "bold purple"
disabled = false

[elm]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold cyan"
disabled = false

[erlang]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-red"
disabled = false

[gcloud]
format = "[$symbol$account(@$domain)(\\($region\\))]($style) "
symbol = " "
style = "bold blue"
disabled = false

[git_branch]
format = "[$branch(:$remote_branch)]($style) "
style = "bold purple"
disabled = false

[git_commit]
format = "[\\($hash$tag\\)]($style) "
tag_symbol = " "
disabled = false

[git_state]
format = "[$state]($style) "
disabled = false

[git_metrics]
disabled = true

[git_status]
format = "$all_status$ahead_behind "
conflicted = "[~($count)](bold red) "
ahead = "[⇡($count)](bold bright-blue) "
behind = "[⇣($count)](bold bright-purple)"
diverged = ""
untracked = "[?($count)](bold blue) "
stashed = "[*($count)](bold green) "
modified = "[!($count)](bold bright-yellow) "
staged = "[+($count)](bold yellow) "
renamed = "[»($count)](bold cyan) "
deleted = "[✘($count)](bold bright-red) "
disabled = false

[golang]
format = "[$symbol($version)]($style) "
symbol = "ﳑ "
style = "bold cyan"
disabled = false

[haskell]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold purple"
disabled = false

[helm]
format = "[$symbol($version)]($style) "
symbol = "⎈ "
style = "bold normal"
disabled = false

[hostname]
format = "[$ssh_symbol$hostname]($style) "
ssh_symbol = " "
ssh_only = true
style = "bold bright-red"
disabled = false

[java]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold red"
disabled = false

[jobs]
format = "[$symbol$number]($style) "
symbol = "✦"
style = "bold blue"
disabled = false

[julia]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold purple"
disabled = false

[kotlin]
format = "[$symbol($version)]($style) "
symbol = "🅺 "
style = "bold bright-blue"
disabled = false

[kubernetes]
format = "[$symbol$context( \\($namespace\\))]($style) "
symbol = "☸ "
style = "bold cyan"
disabled = true

[line_break]
disabled = true

[localip]
disabled = true

[lua]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold blue"
disabled = false

[memory_usage]
disabled = true

[meson]
format = "[$symbol$project]($style) "
symbol = "⬢ "
style = "bold bright-blue"
disabled = false

[hg_branch]
disabled = true

[nim]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold yellow"
disabled = false

[nix_shell]
format = "[$symbol$state( \\($name\\))]($style) "
symbol = " "
style = "bold blue"
disabled = false

[nodejs]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold green"
disabled = false

[ocaml]
format = "[$symbol($version )(\\($switch_indicator$switch_name\\))]($style) "
symbol = "🐫 "
style = "bold yellow"
disabled = false

[openstack]
format = "[$symbol$cloud(\\($project\\))]($style) "
symbol = " "
style = "bold yellow"
disabled = false

[package]
format = "[$symbol$version]($style) "
symbol = " "
style = "bold bright-yellow"
disabled = false

[perl]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold purple"
disabled = false

[php]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-blue"
disabled = false

[pulumi]
format = "[$symbol($username@)$stack]($style) "
symbol = " "
style = "bold bright-yellow"
