[rlang]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold blue"
disabled = false

[raku]
format = "[$symbol($version-$vm_version)]($style) "
symbol = "🦋 "
style = "bold yellow"
disabled = false

[red]
format = "[$symbol($version)]($style) "
symbol = "卑 "
style = "bold red"
disabled = false

[ruby]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-red"
disabled = false

[rust]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold bright-red"
disabled = false

[scala]
format = "[$symbol($version)]($style) "
symbol = " "
style = "red bold"
disabled = false

[shell]
disabled = true

[shlvl]
disabled = true

[singularity]
format = "[$symbol\\[$env\\]]($style) "
style = "bold blue dimmed"

[spack]
format = "[$symbol$environment]($style) "
symbol = " "
style = "bold blue"
